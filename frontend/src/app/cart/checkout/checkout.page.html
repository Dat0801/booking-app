<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checkout</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="cart">
    <ion-item>
      <ion-label>
        <h2>Order summary</h2>
        <p>Items: {{ cart.items.length }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Payment method</ion-label>
      <ion-input [(ngModel)]="paymentMethod" placeholder="e.g. card, cod"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Notes</ion-label>
      <ion-textarea [(ngModel)]="notes"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="submit()" [disabled]="submitting || !cart">
    Place order
  </ion-button>
</ion-content>
