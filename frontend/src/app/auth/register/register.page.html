<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="register-content" [fullscreen]="true">
  <div class="register-wrapper">
    <div class="register-card">
      <div class="register-header">
        <div class="logo-circle">B</div>
        <h1 class="title">Create account</h1>
        <p class="subtitle">Sign up to start booking your next trip.</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
        <ion-item lines="full" class="form-item">
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-text
          color="danger"
          class="error-text"
          *ngIf="form.get('name')?.touched && form.get('name')?.invalid"
        >
          <p>Name is required.</p>
        </ion-text>

        <ion-item lines="full" class="form-item">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-text
          color="danger"
          class="error-text"
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
        >
          <p>Email is invalid.</p>
        </ion-text>

        <ion-item lines="full" class="form-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <ion-text
          color="danger"
          class="error-text"
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
        >
          <p>Password must be at least 6 characters.</p>
        </ion-text>

        <ion-button
          expand="block"
          class="submit-button"
          type="submit"
          [disabled]="submitting"
        >
          Sign up
        </ion-button>

        <div class="meta">
          <span class="hint">Already have an account?</span>
          <a routerLink="/login" class="link">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
