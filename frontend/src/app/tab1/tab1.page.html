<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header-top">
      <h1>Where to next?</h1>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="5" r="1"></circle>
        <path d="M12 12a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7Z"></path>
      </svg>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  <!-- Search Bar -->
  <div class="search-section">
    <div class="search-container" (click)="navigateToPropertyList()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #0066cc;">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <span class="search-text">DESTINATION</span>
      <span class="search-placeholder">Anywhere • Any week • Add guests</span>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #0066cc;" class="filter-icon">
        <circle cx="12" cy="12" r="1"></circle>
        <circle cx="12" cy="5" r="1"></circle>
        <circle cx="12" cy="19" r="1"></circle>
      </svg>
    </div>
  </div>

  <!-- Category Buttons -->
  <div class="categories-section">
    <button 
      class="category-btn"
      *ngFor="let category of categories" 
      [class.active]="category.active"
      (click)="selectCategory(category.id)">
      <span [ngSwitch]="category.id">
        <svg *ngSwitchCase="'hotels'" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 9h18v11H3V9zm0-3h18V4H3v2zm6 6h2v2h-2v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z"></path>
        </svg>
        <svg *ngSwitchCase="'villas'" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
        </svg>
        <svg *ngSwitchCase="'resorts'" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path>
        </svg>
        <svg *ngSwitchDefault width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
        </svg>
      </span>
      <span>{{ category.name }}</span>
    </button>
  </div>

  <!-- Featured Destinations -->
  <section class="featured-section">
    <div class="section-header">
      <h2>Featured Destinations</h2>
      <a (click)="navigateToPropertyList()" class="see-all">See all</a>
    </div>
    <div class="destinations-carousel">
      <div 
        class="destination-card"
        *ngFor="let destination of featuredDestinations"
        [style.backgroundImage]="'url(' + destination.image + ')'"
        (click)="navigateToPropertyList(destination.name)"
      >
        <button class="favorite-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
        </button>
        <div class="destination-info">
          <h3>{{ destination.name }}</h3>
          <p>{{ destination.type }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Last Minute Deals -->
  <section class="deals-section">
    <div class="section-header">
      <h2>Last Minute Deals</h2>
      <span class="limited-time">LIMITED TIME</span>
    </div>
    
    <div class="deals-list">
      <div class="deal-card" *ngFor="let deal of lastMinuteDeals">
        <div 
          class="deal-image"
          [style.backgroundImage]="'url(' + deal.image + ')'"
        ></div>
        <div class="deal-info">
          <div class="deal-header">
            <h3>{{ deal.name }}</h3>
            <div class="rating">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="#ffb800" stroke="#ffb800" stroke-width="2">
                <polygon points="12 2 15.09 10.26 23.77 10.26 17.39 15.5 19.86 23.74 12 18.5 4.14 23.74 6.61 15.5 0.23 10.26 8.91 10.26 12 2"></polygon>
              </svg>
              <span>{{ deal.rating }}</span>
            </div>
          </div>
          <p class="location">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: #999;">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            {{ deal.location }}
          </p>
          <div class="deal-price">
            <span class="original-price">{{ deal.originalPrice }}</span>
            <span class="price">{{ deal.price }}</span>
            <span class="per-night">/night</span>
            <button class="book-btn">Book</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
