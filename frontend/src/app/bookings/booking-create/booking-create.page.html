<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="booking-create-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Create booking</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="booking-create-header">
    <h2>Booking details</h2>
    <p>Choose the date, time and add a note for your booking.</p>
  </div>

  <ion-list class="booking-create-form">
    <ion-item>
      <ion-label position="stacked">Scheduled date</ion-label>
      <ion-input [(ngModel)]="scheduledDate" type="date" placeholder="YYYY-MM-DD"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Start time</ion-label>
      <ion-input [(ngModel)]="startTime" type="time" placeholder="HH:MM"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">End time (optional)</ion-label>
      <ion-input [(ngModel)]="endTime" type="time" placeholder="HH:MM"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Notes</ion-label>
      <ion-input [(ngModel)]="notes"></ion-input>
    </ion-item>
  </ion-list>

  <div class="booking-create-footer">
    <ion-button
      expand="block"
      color="primary"
      (click)="submit()"
      [disabled]="submitting || !scheduledDate || !startTime"
    >
      Create booking
    </ion-button>
  </div>
</ion-content>
