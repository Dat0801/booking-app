<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="user">
    <ion-item>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
        <p>Roles: {{ user.roles.join(', ') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="!user && !loading">
    <ion-label>
      <p>You are not logged in.</p>
    </ion-label>
  </ion-item>

  <ion-button expand="block" color="medium" (click)="logout()" *ngIf="user">
    Logout
  </ion-button>
</ion-content>
