<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Products</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let product of products" [routerLink]="['/product-detail']" [queryParams]="{ id: product.id }">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
